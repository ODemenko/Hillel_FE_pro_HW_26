<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" id="modalButton" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" data-placement="top" title="Click to open modal">
      Open Modal
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This is some data in the modal</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success" id="alertButton" onclick="toggleAlert()">Toggle Alert</button>
    <div class="alert alert-success" id="alertMessage" style="display: none;">
      This is a Bootstrap alert.
      <button type="button" class="close" onclick="closeAlert()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
